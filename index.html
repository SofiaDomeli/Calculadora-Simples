<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Simples</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora Simples</h1>
      <div  class="calculadora">  
        <form >
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div>
            <input type="button" value="%" class="operador" onclick="display.value += '%' " />
            <input type="button" value="DE" class="operador" onclick="display.value = display.value.toString().slice(0,-1) " />
            <input type="button" value="C" class="operador" onclick="display.value = '' " />
            <input type="button" value="รท" class="operador" onclick="display.value += '/' " />
          </div>

          <div>
            <input type="button" value="7" onclick="display.value += '7' " />
            <input type="button" value="8" onclick="display.value += '8' " />
            <input type="button" value="9" onclick="display.value += '9' " />
            <input type="button" value="x" class="operador" onclick="display.value += '*' " />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value += '4' " />
            <input type="button" value="5" onclick="display.value += '5' " />
            <input type="button" value="6" onclick="display.value += '6' " />
            <input type="button" value="-" class="operador" onclick="display.value += '-' " />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value += '1' " />
            <input type="button" value="2" onclick="display.value += '2' " />
            <input type="button" value="3" onclick="display.value += '3' " />
            <input type="button" value="+" class="operador" onclick="display.value += '+' " />
          </div>
          <div>
            <input type="button" value="." onclick="display.value += '.' " />
            <input type="button" value="0" onclick="display.value += '0' " />
            <input type="button" value="Enter" class="resultado" onclick="display.value = eval(display.value) " />
          </div>
          
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
